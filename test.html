<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.14/dist/lenis.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>GSAP Scroll Animation</title>
  </head>

  <body>
    <div class="scroll-wrapper">
      <div class="scroll-space">
        <div class="relative w-screen">
          <div class="div-s1 box w-screen h-1 bg-[#C8A9FF] absolute mt-200"></div>
        </div>
      </div>

      <div class="scene-content w-screen h-screen">
        <div class="splash bg-[#D3D9E0] w-screen h-screen absolute overflow-hidden">
          <div class="rounded-t-[35px] rounded-r-[35px] w-fit absolute bottom-[60%] left-[43%] bg-[#C8A9FF] px-8 py-[34px] splashText">
            <h1 class="primary-text text-[61px]">Mohon Tunggu</h1>
          </div>
          <img src="assets/scene/splashScreen/wave.svg" alt="splash" class="origin-center absolute -bottom-4 left-1/4 w-[373px] splashIMG" />
        </div>

        <div class="section-one bg-primary w-screen h-screen relative">
          <div class="w-screen relative overflow-hidden h-screen">
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[50px] absolute right-1/4 bottom-1/4 rotate-[30deg]" />
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[100px] absolute right-[30%] bottom-[40%] rotate-[-40deg]" />
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[150px] absolute right-[30%] bottom-[15%]" />
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[300px] absolute right-[38%] bottom-1/2" />
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[250px] absolute left-[25%] bottom-[40%] rotate-[-40deg]" />
            <img src="assets/scene/sceneOne/email.svg" class="s1-notif w-[200px] absolute left-1/4 bottom-[15%] rotate-[30deg]" />
          </div>

          <img src="assets/scene/sceneOne/hand.svg" class="s1-hand w-[474px] absolute left-1/2 -translate-x-1/2 -bottom-24 origin-center" />
          <div class="time primary-text absolute left-1/2 -translate-x-1/2 top-0 origin-center text-7xl">00:00</div>
          <img src="assets/scene/sceneOne/HP.svg" class="s1-hp w-[272px] absolute left-1/2 -translate-x-1/2 top-0 origin-center" />

          <div class="bubText1 rounded-t-[100px] rounded-r-[100px] absolute top-[10%] left-[20%] rotate-[-25deg] bg-[#C8A9FF] px-28 py-9">
            <h1 class="text-white text-[50px]">Apakah ini <br />berguna?</h1>
          </div>
          <div class="bubText2 rounded-t-[100px] rounded-l-[100px] absolute bottom-[10%] right-[13%] rotate-[15deg] bg-[#C8A9FF] px-24 py-9">
            <h1 class="text-white text-[50px]">Kok rasanya <br />aku cape ya??</h1>
          </div>
          <div class="bubbleText3 rounded-t-[100px] rounded-r-[100px] absolute top-[14%] left-[17%] rotate-[-25deg] bg-[#C8A9FF] px-28 py-9">
            <h1 class="text-white text-[50px]">Plis aku mau <br />istirahaattt</h1>
          </div>
          <div class="bubbleText4 rounded-t-[100px] rounded-l-[100px] absolute bottom-[12%] right-[20%] rotate-[15deg] bg-[#C8A9FF] px-24 py-9">
            <h1 class="text-white text-[50px]">Gimana ya <br />caranya?</h1>
          </div>
          <div class="bubbleText5 rounded-[30px] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#D3D9E0] px-20 py-9">
            <h1 class="primary-text text-[40px] text-center">
              Istirahat yu, kamu bakal <br />
              liat hal yang udah lama kamu <br />
              gak temuin di hidup ini.
            </h1>
          </div>

          <img src="assets/scene/sceneTwo/2-1.svg" class="s2-1 absolute bottom-0 left-0 w-[600px]" />
          <h1 class="primary-text text-[61px] absolute right-[20%] top-[10%] typing-text w-[430px]"></h1>
          <img src="assets/scene/sceneTwo/2-2.svg" class="s2-2 absolute bottom-0 left-0 w-[600px]" />
          <h1 class="dark-primary-text text-[61px] absolute right-[20%] top-[10%] typing-text2 w-[642px] text-end"></h1>
          <img src="assets/scene/sceneTwo/2-3.svg" class="s2-3 absolute bottom-[-10%] left-0 w-[600px]" />
          <h1 class="primary-text text-[61px] absolute right-[20%] top-[10%] typing-text3 w-[652px] text-end"></h1>
          <img src="assets/scene/sceneTwo/2-4.svg" class="s2-4 absolute bottom-[-10%] left-0 w-[630px]" />
          <h1 class="primary-text text-[61px] absolute right-[20%] top-[10%] typing-text4 w-[652px] text-end"></h1>
          <img src="assets/scene/sceneTwo/2-5.svg" class="s2-5 absolute bottom-[-10%] -left-18 w-[660px]" />
          <h1 class="primary-text text-[61px] absolute right-[20%] top-[10%] typing-text5 w-[652px] text-end"></h1>
          <img src="assets/scene/sceneTwo/2-6.svg" class="s2-6 absolute bottom-0 left-0 w-[600px]" />
          <h1 class="primary-text text-[61px] absolute right-[20%] top-[10%] typing-text6 w-[652px] text-end"></h1>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.3.14/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
