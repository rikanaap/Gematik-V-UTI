<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <title>GSAP Scroll Animation</title>
  </head>
  
  <body>
    <div class="scroll-space w-screen h-screen">
      <div class="bg-[#D3D9E0] w-screen h-screen absolute splash overflow-hidden">
        <div class="rounded-t-[35px] rounded-r-[35px] w-fit absolute bottom-[60%] left-[43%] bg-[#C8A9FF] px-8 py-[34px] splashText">
          <h1 class="primary-text text-[61px]">Mohon Tunggu</h1>
        </div>
        <img src="assets/scene/splashScreen/wave.svg" alt="splash" class="origin-center absolute -bottom-4 left-1/4 w-[373px] splashIMG" />
      </div>
      
      <div class="section-one bg-[#D3D9E0] w-screen h-screen relative">
        <div class="w-screen relative overflow-hidden h-screen">
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[50px] absolute right-1/4 bottom-1/4 rotate-[30deg]" />
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[100px] absolute right-[30%] bottom-[40%] rotate-[-40deg]" />
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[150px] absolute right-[30%] bottom-[15%]" />
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[200px] absolute left-1/4 bottom-[15%] rotate-[30deg]" />
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[250px] absolute left-[25%] bottom-[40%] rotate-[-40deg]" />
          <img src="assets/scene/sceneOne/notif.png" class="s1-notif w-[300px] absolute right-[38%] bottom-1/2" />
        </div>
        
        <img src="assets/scene/sceneOne/Hand.png" class="s1-hand w-[474px] absolute left-[34%] -bottom-12 origin-center" />
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
